<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button type = "button" id = "Rock">Rock</button>
    <button type = "button" id = "Paper">Paper</button>
    <button type = "button" id = "Scissors">Scissors</button>

    <div class = "computerMove">Computer chose: </div>
    <div class = "playerScore">Your score is 0</div>
    <div class = "computerScore">The computer's score is 0</div>

    
    <script>
        function computerPlay(){
            let randomNum = Math.floor(Math.random()*3);
            if (randomNum === 0) {
                return ("Rock");
            }
            else if (randomNum === 1) {
                return ("Paper");
            }
            else {
                return ("Scissors");
            }
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection === computerSelection){
                return (0);
            }
            else if (playerSelection === "Rock" && computerSelection === "Paper" || 
                    playerSelection === "Paper" && computerSelection === "Scissors" ||
                    playerSelection === "Scissors" && computerSelection === "Rock"){
                return (-1);
            }
            else{
                return (1);
            }
        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.addEventListener('click', function(e){
                playerSelection = e.target.id;
                computerSelection = computerPlay();
                match = playRound(playerSelection, computerSelection); 

                let computerMove = document.querySelector('.computerMove');
                computerMove.textContent = "Computer chose: " + computerSelection;

                return keepScore()
            })
        );

        let playerScore = 0;
        let computerScore = 0;

        function keepScore(){    
            if (match == 1 ){
                playerScore++;
                let playerScoreDiv = document.querySelector('.playerScore');
                playerScoreDiv.textContent = "Your score is " + playerScore;
                return playerScoreDiv;
            }
            else if (match == -1){
                computerScore++;
                let computerScoreDiv = document.querySelector('.computerScore');
                computerScoreDiv.textContent = "The computer's score is " + computerScore;
                return computerScoreDiv;
            }
        }

        
        let playerSelection;
        let computerSelection;
        let match;


    </script>
</body>    
</html>
