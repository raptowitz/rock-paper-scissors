<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button class = "button" id = "Rock">Rock</button>
    <button class = "button" id = "Paper">Paper</button>
    <button class = "button" id = "Scissors">Scissors</button>

    <div class = "computerMove">Computer chose: </div>
    <div class = "playerScore">Your score is 0</div>
    <div class = "computerScore">The computer's score is 0</div>
    <div class = "gameResult"></div>

    
    <script>
        function computerPlay(){
            let randomNum = Math.floor(Math.random()*3);
            if (randomNum === 0) {
                return ("Rock");
            }
            else if (randomNum === 1) {
                return ("Paper");
            }
            else {
                return ("Scissors");
            }
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection === computerSelection){
                return (0);
            }
            else if (playerSelection === "Rock" && computerSelection === "Paper" || 
                    playerSelection === "Paper" && computerSelection === "Scissors" ||
                    playerSelection === "Scissors" && computerSelection === "Rock"){
                return (-1);
            }
            else{
                return (1);
            }
        }

        function playGame(e) {
            let playerSelection = e.target.id;
            let computerSelection = computerPlay();
            computerMove.textContent = "Computer chose " + computerSelection;
            let match = playRound(playerSelection, computerSelection); 
            
            if (match == 1 && playerScore<4){
                playerScore++;
                return playerScoreDiv.textContent = "Your score is " + playerScore;
            }
            else if (match == -1 && computerScore<4){
                computerScore++;
                return computerScoreDiv.textContent = "The computer's score is " + computerScore;
            }
            //game point scenario
            else if (match == 1) {
                playerScore++;
                playerScoreDiv.textContent = "Your score is " + playerScore;
                return gameResult.textContent = "Player wins!";
            }

            else if (match == -1){
                computerScore++;
                computerScoreDiv.textContent = "The computer's score is " + computerScore;
                return gameResult.textContent = "Computer wins!";
            }
        }

        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => button.addEventListener("click", playGame));


       let playerScore = 0;
       let computerScore = 0;

       //create DOM elements
       let computerMove = document.querySelector(".computerMove");
       let playerScoreDiv = document.querySelector(".playerScore");
       let computerScoreDiv = document.querySelector(".computerScore");
       let gameResult = document.querySelector(".gameResult");

    </script>
</body>    
</html>
