<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button type = "button" id = "Rock">Rock</button>
    <button type = "button" id = "Paper">Paper</button>
    <button type = "button" id = "Scissors">Scissors</button>
    <div class = "results"></div>
    <div class = "computerMove"></div>
    
    <script>
        function computerPlay(){
            let randomNum = Math.floor(Math.random()*3);
            if (randomNum === 0) {
                return ("Rock");
            }
            else if (randomNum === 1) {
                return ("Paper");
            }
            else {
                return ("Scissors");
            }
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection === computerSelection){
                return ("TIE!");
            }
            else if (playerSelection === "Rock" && computerSelection === "Paper" || 
                    playerSelection === "Paper" && computerSelection === "Scissors" ||
                    playerSelection === "Scissors" && computerSelection === "Rock"){
                return ("YOU LOSE!");
            }
            else{
                return ("YOU WIN!");
            }
        }

        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => button.addEventListener('click', function(e){
                playerSelection = e.target.id;
                computerSelection = computerPlay();
                let match = playRound(playerSelection, computerSelection); 

                let results = document.querySelector('.results');
                results.textContent = match;

                let computerMove = document.querySelector('.computerMove');
                computerMove.textContent = "Computer chose " + computerSelection;


            })
        );

        
        let playerSelection;
        let computerSelection;

        

    </script>
</body>    
</html>
