<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Generate random integer 0,1,2, assign integers to Rock, Paper, & Scissors, output move
        function computerPlay(){
            let randomNum = Math.floor(Math.random()*3)
            if (randomNum === 0) {
                return ("Rock");
            }
            else if (randomNum === 1) {
                return ("Paper");
            }
            else {
                return ("Scissors");
            }
        }

        function playRound(playerSelection, computerSelection){
            // make fuction case insensitive so user can input rock, ROCK, RocK, or any other variation
            let playerSelection2 = playerSelection.slice(0,1).toUpperCase() + playerSelection.slice(1).toLowerCase()
           
           //user and computer play the same thing
            if (playerSelection2 === computerSelection){
                return ("Tie!");
            }
           
            // user plays rock and computer plays paper 
            else if (playerSelection2 === "Rock" && computerSelection === "Paper"){
                return ("You Lose! Paper beats Rock");
            }

            //user plays rock and computer plays scissors 
            else if (playerSelection2 === "Rock" && computerSelection === "Scissors"){
                return ("You win! Rock beats Scissors")
            }

            //user plays paper and computer plays rock
            else if (playerSelection2 === "Paper" && computerSelection === "Rock"){
                return ("You Win! Paper beats Rock");
            }

            // user plays paper and computer plays scissors
            else if (playerSelection2 === "Paper" && computerSelection === "Scissors"){
                return ("You Lose! Scissors beats Papper");
            }

            //user plays scissors and computer plays rock 
            else if (playerSelection2 === "Scissors" && computerSelection === "Rock"){
                return ("You Lose! Rock beats Scissors");
            }

            //user plays scissors and computer plays paper 
            else if (playerSelection2 === "Scissors" && computerSelection === "Paper"){
                return ("You Win! Scissors beats Paper");
            }
    
        }

        const computerSelection = computerPlay();
        let playerSelection = window.prompt("Rock Paper Scissors?");
        
        //test game
        console.log(playRound(playerSelection, computerSelection));


    </script>
</body>    
</html>
