<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
    @import url("reset.css");
    @import url("style.css");
    </style>
</head>
<body>
    <header class = "center">
        <h1>Showdown</h1>
    </header>
    <div class = "center">
        <input class = "button" type = "image" id = "Rock" src = "images/Rock.png" alt = "rock"></input>
        <input class = "button" type = "image" id = "Paper" src = "images/Paper.png" alt = "paper"></input>
        <input class = "button" type = "image" id = "Scissors" src = "images/Scissors.png" alt = "scissors"></input>
   </div>

   <div class = "scoreBoard">
        <div class = "computerMove center">Computer chose: </div>
        <div class = "playerScore moves">Player score is 0</div>
        <div class = "computerScore moves">Computer score is 0</div>
    </div>      
     
    <div class = "results">
        <div class = "gameResult"></div>
        <div class = "quote"></div>
    </div>
    <script src="game-func.js"></script>
</body>    
</html>
